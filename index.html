
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoopsHype - Live NBA Boxscores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .bg-primary { background-color: #222; }
        .bg-primary-dark { background-color: #000; }
        .text-primary { color: #222; }
        .border-primary { border-color: #222; }
        .bg-secondary { background-color: #666; }
        .text-secondary { color: #666; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Component -->
    <script src="components/navigation.js"></script>
    <custom-navigation></custom-navigation>
    <!-- Main Content -->
    <main class="w-full px-4 py-8">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
                Yesterday's NBA Boxscores
            </h1>
            <div class="mt-6 flex justify-center items-center space-x-4">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-sm text-gray-500">Last Updated: <span id="last-updated"></span></div>
                </div>
            </div>
        </div>
        <!-- Boxscore Display Section -->
        <div class="w-full">
<!-- Current Game Header -->
            <div id="current-game-header" class="bg-white rounded-xl shadow-lg p-6 mb-6 border-l-4 border-primary">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div id="game-info" class="text-center md:text-left mb-4 md:mb-0">
                </div>
                <div class="flex items-center space-x-4">
                    <button id="prev-game" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
                        <i data-feather="chevron-left" class="w-5 h-5"></i>
                    </button>
                    <span class="text-sm font-medium text-gray-500">Game <span id="current-game-number">1</span> of <span id="total-games">0</span></span>
                    <button id="next-game" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
                        <i data-feather="chevron-right" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Boxscore Container -->
            <div id="boxscore-container" class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto"></div>
                    <p class="mt-4 text-gray-500">Loading yesterday's boxscores...</p>
                </div>
            </div>
            <!-- Auto-rotation Controls -->
            <div class="mt-4 flex justify-center items-center space-x-3">
                <span class="text-xs text-gray-500">Auto-rotation:</span>
                <button id="toggle-rotation" class="px-3 py-1 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors text-sm">
                    <i data-feather="play" class="w-3 h-3 mr-1"></i>
                    Enabled
                </button>
                <span class="text-xs text-gray-500">(15s)</span>
            </div>
</div>
    </main>

 

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Set last updated time
        const now = new Date();
        document.getElementById('last-updated').textContent = 
            now.toLocaleString('en-US', { 
                timeZone: 'America/New_York',
                dateStyle: 'medium',
                timeStyle: 'medium'
            });
    </script>
</body>
</html>
